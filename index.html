<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Environmental Sensor Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; }
        .sensor { margin: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>ESP32 Environmental Sensor Dashboard</h1>
    <div class="container">
        <div class="sensor">
            <h2>Temperature</h2>
            <p id="temperature">--</p>
        </div>
        <div class="sensor">
            <h2>Humidity</h2>
            <p id="humidity">--</p>
        </div>
        <div class="sensor">
            <h2>Pressure</h2>
            <p id="pressure">--</p>
        </div>
        <div class="sensor">
            <h2>Gas</h2>
            <p id="gas">--</p>
        </div>
        <div class="sensor">
            <h2>Light</h2>
            <p id="light">--</p>
        </div>
        <div class="sensor">
            <h2>Acceleration</h2>
            <p id="acceleration">--</p>
        </div>
        <div class="sensor">
            <h2>Gyroscope</h2>
            <p id="gyroscope">--</p>
        </div>
    </div>
    <button id="connect">Connect to ESP32</button>

    <script>
        let device, server, service;
        const serviceUUID = "181A";
        const characteristicUUIDs = {
            temperature: "2A6E",
            humidity: "2A6F",
            pressure: "2A6D",
            gas: "2A73",
            light: "2A77",
            acceleration: "2A5A",
            gyroscope: "2A5B"
        };

        document.getElementById('connect').addEventListener('click', connectToESP32);

        async function connectToESP32() {
            try {
                device = await navigator.bluetooth.requestDevice({
                    filters: [{ services: [serviceUUID] }]
                });
                server = await device.gatt.connect();
                service = await server.getPrimaryService(serviceUUID);
                
                for (let [key, uuid] of Object.entries(characteristicUUIDs)) {
                    const characteristic = await service.getCharacteristic(uuid);
                    characteristic.addEventListener('characteristicvaluechanged', event => {
                        const value = event.target.value;
                        document.getElementById(key).textContent = parseFloat(new TextDecoder().decode(value)).toFixed(2);
                    });
                    await characteristic.startNotifications();
                }
                
                document.getElementById('connect').textContent = 'Connected';
            } catch (error) {
                console.error('Connection failed:', error);
            }
        }
    </script>
</body>
</html>
