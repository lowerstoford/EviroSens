<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Environmental Sensor Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; }
        .sensor { margin: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>ESP32 Environmental Sensor Dashboard</h1>
    <div class="container">
        <div class="sensor">
            <h2>Temperature</h2>
            <p id="temperature">--</p>
        </div>
        <div class="sensor">
            <h2>Humidity</h2>
            <p id="humidity">--</p>
        </div>
        <div class="sensor">
            <h2>Pressure</h2>
            <p id="pressure">--</p>
        </div>
        <div class="sensor">
            <h2>Gas</h2>
            <p id="gas">--</p>
        </div>
        <div class="sensor">
            <h2>Light</h2>
            <p id="light">--</p>
        </div>
        <div class="sensor">
            <h2>Acceleration</h2>
            <p id="acceleration">--</p>
        </div>
        <div class="sensor">
            <h2>Gyroscope</h2>
            <p id="gyroscope">--</p>
        </div>
    </div>
    <button id="connect">Connect to ESP32</button>
    <div id="log"></div>

    <script>
        let device, server, service;
        const serviceUUID = "181a";
        const characteristicUUIDs = {
            temperature: "2a6e",
            humidity: "2a6f",
            pressure: "2a6d",
            gas: "2a73",
            light: "2a77",
            acceleration: "2a5a",
            gyroscope: "2a5b"
        };

        function log(message) {
            console.log(message);
            document.getElementById('log').innerHTML += message + '<br>';
        }

        document.getElementById('connect').addEventListener('click', connectToESP32);

        async function connectToESP32() {
            try {
                log('Requesting Bluetooth Device...');
                device = await navigator.bluetooth.requestDevice({
                    filters: [{ services: [serviceUUID] }]
                });

                log('Connecting to GATT Server...');
                server = await device.gatt.connect();

                log('Getting Environmental Sensing Service...');
                service = await server.getPrimaryService(serviceUUID);
                
                for (let [key, uuid] of Object.entries(characteristicUUIDs)) {
                    log(`Getting ${key} Characteristic...`);
                    const characteristic = await service.getCharacteristic(uuid);
                    characteristic.addEventListener('characteristicvaluechanged', event => {
                        const value = event.target.value;
                        const decodedValue = new TextDecoder().decode(value);
                        log(`Received ${key}: ${decodedValue}`);
                        document.getElementById(key).textContent = parseFloat(decodedValue).toFixed(2);
                    });
                    await characteristic.startNotifications();
                    log(`${key} notifications started.`);
                }
                
                document.getElementById('connect').textContent = 'Connected';
                log('Connected to ESP32 and receiving data.');
            } catch (error) {
                log('Error: ' + error);
            }
        }
    </script>
</body>
</html>
